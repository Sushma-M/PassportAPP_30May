<wm-partial data-ng-controller="CourtCaseProceedingsPageController" name="partial1">
    <wm-composite name="composite1_pp">
        <wm-label class="col-md-3 control-label" name="CourtNameandPlace" caption="Name of Court and Place" required="true"></wm-label>
        <wm-container class="col-md-9" name="container1">
            <wm-textarea name="textarea1"></wm-textarea>
        </wm-container>
    </wm-composite>
    <wm-composite name="composite2_pp" required="true">
        <wm-label class="col-md-3 control-label" name="label2" caption="Case / FIR / Warrant Number"></wm-label>
        <wm-container class="col-md-9" name="container2">
            <wm-textarea name="textarea2"></wm-textarea>
        </wm-container>
    </wm-composite>
    <wm-composite name="composite3_pp">
        <wm-label class="col-md-3 control-label" name="Law_and_Section" caption="Law and Section(s)"></wm-label>
        <wm-container class="col-md-9" name="container3">
            <wm-textarea name="textarea3"></wm-textarea>
        </wm-container>
    </wm-composite>
</wm-partial>
